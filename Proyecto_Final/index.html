<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final | Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="title">Calculadora</h1>

    <div class="calculadora-container">
        <div id="resultado-container">0</div>

        <div class="principal-container">
            <div class="numeros-container">
                <div class="numero-container">
                    <button class="numero" id="n7">7</button>
                    <button class="numero" id="n8">8</button>
                    <button class="numero" id="n9">9</button>
                </div>
    
                <div class="numero-container">
                    <button class="numero" id="n4">4</button>
                    <button class="numero" id="n5">5</button>
                    <button class="numero" id="n6">6</button>
                </div>
    
                <div class="numero-container">
                    <button class="numero" id="n1">1</button>
                    <button class="numero" id="n2">2</button>
                    <button class="numero" id="n3">3</button>
                </div>
    
                <div class="numero-container">
                    <button class="numero" id="n0">0</button>
                    <button class="numero numero-igual" id="opIgual">=</button>
                    <button class="numero" id="opClear">C</button>
                </div>
            </div>
    
            <div class="operadores-container">
                <button class="operador operador-pequeno" id="opDivision">/</button>
                <button class="operador" id="opMultiplicacion">*</button>
                <button class="operador operador-pequeno" id="opResta">-</button>
                <button class="operador" id="opSuma">+</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
